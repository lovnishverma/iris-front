<!DOCTYPE html>
<html>
<head>
  <title>Iris Flower Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Iris Flower Predictor</h1>

  <form id="irisForm">
    <label>Sepal Length: <input type="number" step="0.1" id="sepal_length" required></label><br>
    <label>Sepal Width: <input type="number" step="0.1" id="sepal_width" required></label><br>
    <label>Petal Length: <input type="number" step="0.1" id="petal_length" required></label><br>
    <label>Petal Width: <input type="number" step="0.1" id="petal_width" required></label><br>
    <button type="submit">Predict</button>
  </form>

  <h2 id="result"></h2>

  <script src="script.js"></script>
</body>
</html>
